<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drama Class Soundtracks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script-mobile.js"></script>
    <style>
        body {
            padding: 40px;
        }

        /* Animation */

        @keyframes fadeInUp {
            from {
                transform: translate3d(0,40px,0)
            }

            to {
                transform: translate3d(0,0,0);
                opacity: 1
            }
        }

        @-webkit-keyframes fadeInUp {
            from {
                transform: translate3d(0,40px,0)
            }

            to {
                transform: translate3d(0,0,0);
                opacity: 1
            }
        }

        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
            -webkit-animation-duration: 1s;
            -webkit-animation-fill-mode: both
        }

        .animatedFadeInUp {
            opacity: 0
        }

        .fadeInUp {
            opacity: 0;
            animation-name: fadeInUp;
            -webkit-animation-name: fadeInUp;
        }
    </style>
</head>
<body>
    <div class="container animated fadeInUp">
        <h1>Drama Class Soundtracks</h1>
        <h1 style="font-size: 1rem; color: #7c7c7c">Version 12</h1>
        <p class="animated fadeInUp" style="font-size: 24px; text-align: center;">Select a music to play:</p>
        <ul class="animated fadeInUp">
            <li><button onclick="playTrack('MissionImpossible')">Mission Impossible</button></li>
            <li><button onclick="playTrack('NervousMusic')">Nervous Music</button></li>
        </ul>
        <p class="animated fadeInUp" style="font-size: 24px; text-align: center;">Select a sound effect to play:</p>
        <ul class="animated fadeInUp">
            <li><button onclick="playTrack('PSSIncreased')">Police Station</button></li>
            <li><button onclick="playTrack('DoorKnocking')">Door Knocking</button></li>
            <li><button onclick="playTrack('TelephoneRinging')">Telephone Ringing</button></li>
            <li><button onclick="playTrack('PoliceRadioChatter')">Police Radio Chatter</button></li>
            <li><button onclick="playTrack('PoliceSiren')">Police Siren</button></li>
        </ul>
        <div class="options">
    
            <button onclick="instantStop()">Stop All</button>        
        </div>        
            <!-- Music Audio Elements -->
            <audio id="MissionImpossible" src="./Sounds/Mission Impossible soundtrack.mp3" preload="auto" onended="stopTrack()"></audio>
            <audio id="NervousMusic" src="./Sounds/Nervous music.mp3" preload="auto" onended="stopTrack()"></audio>
            <audio id="PSSIncreased" src="./Sounds/PSS-Increased.mp3" preload="auto" loop></audio>
            
            <!-- Sound Effect Audio Elements -->
            <audio id="DoorKnocking" src="./Sounds/Door knocking sound.mp3" preload="auto" onended="stopTrack()"></audio>
            <audio id="TelephoneRinging" src="./Sounds/Telephone ringing sound.mp3" preload="auto" onended="stopTrack()"></audio>
            <audio id="PoliceRadioChatter" src="./Sounds/Police Radio Chatter Sound Effect.mp3" preload="auto" onended="stopTrack()"></audio>
            <audio id="PoliceSiren" src="./Sounds/Police Siren Sound Effect.mp3" preload="auto" onended="stopTrack()"></audio>
    </div>
</body>
</html>
